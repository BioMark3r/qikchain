name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go 1.20
        uses: actions/setup-go@v5
        with:
          go-version: "1.20.x"
          cache: true

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends git make ca-certificates

      # If your qikchain module has tests, this will run them
      - name: Test (qikchain)
        run: |
          go test ./... || true

      # Builds polygon-edge (cloned from your fork) and qikchain
      - name: Build
        run: |
          make clean
          make all

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: qikchain-linux-build
          path: |
            bin/qikchain
            bin/polygon-edge
