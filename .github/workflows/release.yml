name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go 1.20
        uses: actions/setup-go@v5
        with:
          go-version: "1.20.x"
          cache: true

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends git make ca-certificates

      - name: Build (matrix)
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          # Ensure fresh clone/build
          rm -rf third_party/polygon-edge || true
          rm -rf bin || true
          mkdir -p bin

          # Build polygon-edge from your fork
          make edge

          # Build qikchain CLI
          make qikchain

          # Rename outputs for release clarity
          mv bin/polygon-edge "bin/polygon-edge-${GOOS}-${GOARCH}"
          mv bin/qikchain "bin/qikchain-${GOOS}-${GOARCH}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/polygon-edge-${{ matrix.goos }}-${{ matrix.goarch }}
            bin/qikchain-${{ matrix.goos }}-${{ matrix.goarch }}
